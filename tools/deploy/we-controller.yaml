apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: we
  name: we-controller
spec:
  replicas: 1
  selector:
    name: we
  template:
    metadata:
      labels:
        name: we
    spec:
      containers:
      - image: gtrail/lucida:latest
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDAROOT/weather/server/ && python WeatherServer.py']
        name: we
        ports:
        - containerPort: 8088
          name: thrift
        env:
          - name: WU_API_KEY
            valueFrom:
              secretKeyRef:
                name: api_keys
                key: wu_api_key
          - name: OWM_API_KEY
            valueFrom:
              secretKeyRef:
                name: api_keys
                key: owm_api_key
