apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: face
  name: face-controller
spec:
  replicas: 1
  selector:
    name: face
  template:
    metadata:
      labels:
        name: face
    spec:
      containers:
      - image: gtrail/lucida:all
        command: ['/bin/sh', '-c']
        args: ['cd $LUCIDA_ROOT/djinntonic/face && ./FACEServer']
        name: face
        ports:
        - containerPort: 8086
          name: thrift
